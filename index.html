<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <div id="player-score">Player: 0</div>
        <div id="computer-score">Computer: 0</div>
    </div>

    <div id="game">
        <h1 id="game-title"></h1>
        <div id="button-container">
        <button id="rock"><img src="assets/rock.png" alt="Rock"></button>
        <button id="paper"><img src="assets/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="assets/scissors (2).png" alt="Scissors"></button>
        </div>
    
        <div id="computer-choice"></div>
        <div id="result"></div>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <button id="restart">Restart</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
